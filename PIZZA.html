<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gr√°fico de Pizza Din√¢mico</title>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f9f9f9;
        }
        .input-group {
            margin: 15px 0;
            padding: 10px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        input, button {
            padding: 8px;
            margin: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #chartContainer {
            margin-top: 30px;
            height: 400px;
            width: 100%;
        }
        h2 {
            color: #333;
        }
    </style>
</head>
<body>

    <h2>üìä Gr√°fico de Pizza Din√¢mico</h2>

    <div id="inputs">
        <h3>Adicione Componentes:</h3>
        <div class="input-group">
            <label for="nome">Nome do item:</label>
            <input type="text" id="nome" placeholder="Ex: Alimenta√ß√£o" required>
            <br>
            <label for="valor">Valor:</label>
            <input type="number" id="valor" placeholder="Ex: 500" min="0" step="0.01" required>
            <br>
            <button onclick="adicionarItem()">‚ûï Adicionar Item</button>
        </div>
    </div>

    <button onclick="limparTodos()">üóëÔ∏è Limpar Todos</button>

    <div id="listaItens" style="margin-top: 20px;">
        <h3>Itens Adicionados:</h3>
        <ul id="lista"></ul>
    </div>

    <div id="chartContainer">
        <canvas id="myPieChart"></canvas>
    </div>

    <script>
        let chart = null;
        let itens = [];

        function adicionarItem() {
            const nomeInput = document.getElementById('nome');
            const valorInput = document.getElementById('valor');

            const nome = nomeInput.value.trim();
            const valor = parseFloat(valorInput.value);

            if (!nome || isNaN(valor) || valor < 0) {
                alert("Por favor, insira um nome v√°lido e um valor num√©rico positivo.");
                return;
            }

            itens.push({ nome, valor });

            // Atualiza lista visual
            atualizarLista();

            // Limpa os campos
            nomeInput.value = '';
            valorInput.value = '';

            // Atualiza gr√°fico
            atualizarGrafico();
        }

        function atualizarLista() {
            const lista = document.getElementById('lista');
            lista.innerHTML = ''; // Limpa lista

            itens.forEach((item, index) => {
                const li = document.createElement('li');
                li.textContent = `${index + 1}. ${item.nome}: R$ ${item.valor.toFixed(2)}`;
                lista.appendChild(li);
            });
        }

        function atualizarGrafico() {
            const ctx = document.getElementById('myPieChart').getContext('2d');

            // Se j√° existe um gr√°fico, destr√≥i ele antes de criar um novo
            if (chart) {
                chart.destroy();
            }

            // Cria novos dados
            const labels = itens.map(item => item.nome);
            const data = itens.map(item => item.valor);

            // Gera cores aleat√≥rias para cada fatia
            const backgroundColors = labels.map(() =>
                '#' + Math.floor(Math.random()*16777215).toString(16)
            );

            chart = new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: labels,
                    datasets: [{
                        data: data,
                        backgroundColor: backgroundColors,
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        title: {
                            display: true,
                            text: 'Distribui√ß√£o dos Valores'
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    const label = context.label || '';
                                    const value = context.raw || 0;
                                    return `${label}: R$ ${value.toFixed(2)}`;
                                }
                            }
                        }
                    }
                }
            });
        }

        function limparTodos() {
            itens = [];
            atualizarLista();
            if (chart) {
                chart.destroy();
                chart = null;
            }
            alert("Todos os itens foram limpos!");
        }
    </script>

</body>
</html>
