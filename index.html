<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebGemini</title>
    <!-- Substitua o conteúdo do seu <style> aqui se for diferente -->
    <style>
        body { font-family: sans-serif; display: flex; flex-direction: column; height: 100vh; margin: 0; }
        .header { background: #f1f1f1; padding: 10px; border-bottom: 1px solid #ccc; }
        .chat-container { flex-grow: 1; overflow-y: auto; padding: 10px; }
        .mensagem { margin-bottom: 10px; padding: 8px; border-radius: 5px; max-width: 80%; }
        .usuario-mensagem { background-color: #d1e7dd; align-self: flex-end; margin-left: auto; }
        .gemini-mensagem { background-color: #f8f9fa; align-self: flex-start; }
        .remetente { font-weight: bold; margin-bottom: 4px; }
        .conteudo-mensagem { word-wrap: break-word; }
        .input-area { display: flex; padding: 10px; border-top: 1px solid #ccc; }
        #prompt-usuario { flex-grow: 1; padding: 8px; border: 1px solid #ccc; border-radius: 5px; }
        #enviar-btn { margin-left: 10px; padding: 8px 12px; }
        .botoes-mensagem { text-align: right; margin-top: 5px; }
        .botao-reproduzir { background: none; border: none; cursor: pointer; font-size: 1.2em; }
        .botao-parar-global { position: fixed; bottom: 70px; right: 20px; font-size: 2em; z-index: 1000; }
    </style>
</head>
<body>

    <div class="header">
        <!-- Cole aqui todo o conteúdo do seu header/controles do index.html -->
        <!-- Exemplo: Chave API, Seleção de Modelo, Botões de Ação, etc. -->
        <!-- É crucial que todos os seus elementos HTML com 'id's estejam aqui -->
    </div>

    <div id="chat-container" class="chat-container">
        <!-- As mensagens do chat aparecerão aqui -->
    </div>

    <div class="input-area">
        <textarea id="prompt-usuario" rows="3" placeholder="Digite sua mensagem... (Shift+Enter para nova linha)"></textarea>
        <button id="enviar-btn">Enviar</button>
    </div>

    <button class="botao-parar-global" onclick="paraAudio()" title="Parar Áudio">⏹️</button>

    <!-- 
      SEÇÃO DE SCRIPTS CORRIGIDA E FINAL 
      Ordem:
      1. Ferramenta de formatação 'marked'
      2. Biblioteca oficial do Google Gemini
      3. NOSSO script, que usa as duas ferramentas acima
    -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://esm.run/@google/generative-ai"></script>
    <script src="script.js"></script>

</body>
</html>
